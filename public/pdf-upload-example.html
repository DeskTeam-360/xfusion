<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Result Upload Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .progress {
            margin-top: 10px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>PDF Result Upload</h1>
    
    <form id="pdfUploadForm">
        <div class="form-group">
            <label for="pdf_result">Select PDF File:</label>
            <input type="file" id="pdf_result" name="pdf_result" accept=".pdf" required>
        </div>
        
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" required>
        </div>
        
        <div class="form-group">
            <label for="comment">Comment (optional):</label>
            <textarea id="comment" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        
        <button type="submit" id="submitBtn">Upload PDF</button>
    </form>
    
    <div class="progress" id="progress">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="progressText">Uploading...</div>
    </div>
    
    <div id="message"></div>

    <script>
        document.getElementById('pdfUploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const pdfFile = document.getElementById('pdf_result').files[0];
            const userId = document.getElementById('user_id').value;
            const comment = document.getElementById('comment').value;
            
            if (!pdfFile) {
                showMessage('Please select a PDF file.', 'error');
                return;
            }
            
            if (!userId) {
                showMessage('Please enter a User ID.', 'error');
                return;
            }
            
            // Add form data
            formData.append('pdf_result', pdfFile);
            formData.append('user_id', userId);
            formData.append('comment', comment);
            
            // Show progress
            showProgress(true);
            
            // Make AJAX request
            const xhr = new XMLHttpRequest();
            
            // Track upload progress
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    updateProgress(percentComplete);
                }
            });
            
            xhr.addEventListener('load', function() {
                showProgress(false);
                
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        showMessage('PDF uploaded successfully! File saved as: ' + response.data.filename, 'success');
                        document.getElementById('pdfUploadForm').reset();
                    } else {
                        showMessage('Upload failed: ' + response.message, 'error');
                    }
                } else {
                    const response = JSON.parse(xhr.responseText);
                    showMessage('Upload failed: ' + (response.message || 'Unknown error'), 'error');
                }
            });
            
            xhr.addEventListener('error', function() {
                showProgress(false);
                showMessage('Upload failed: Network error', 'error');
            });
            
            xhr.open('POST', '/api/save-pdf-result');
            xhr.send(formData);
        });
        
        function showProgress(show) {
            const progress = document.getElementById('progress');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                progress.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Uploading...';
            } else {
                progress.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload PDF';
                updateProgress(0);
            }
        }
        
        function updateProgress(percent) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressFill.style.width = percent + '%';
            progressText.textContent = 'Uploading... ' + Math.round(percent) + '%';
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(function() {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
