<script>
document.addEventListener('DOMContentLoaded', function () {

    const $ = id => document.getElementById(id);

    // === INDIVIDUAL SCORE ===
    if ($("individual-score") && $("input_477_12")) {
        $("individual-score").addEventListener("change", function () {
            $("input_477_12").value = this.value;
        });
        $("input_477_12").addEventListener("change", function () {
            $("individual-score").value = this.value;
            $("individual-score").disabled = true;
            $("individual-score").readOnly = true;
        });
    }

    // === TEAM COMPANY SCORE ===
    if ($("team-company-score") && $("input_477_13")) {
        $("team-company-score").addEventListener("change", function () {
            $("input_477_13").value = this.value;
        });
        $("input_477_13").addEventListener("change", function () {
            $("team-company-score").value = this.value;
            $("team-company-score").disabled = true;
            $("team-company-score").readOnly = true;
        });
    }

    // === MEASURES ↔ input_477_7 ===
    const measureIds = [
        "measure_1","measure_2","measure_3","measure_4",
        "measure_5","measure_6","measure_7","measure_8",
        "measure_9","measure_10"
    ];

    measureIds.forEach(id => {
        const el = $(id);
        if (el) {
            el.addEventListener("change", function () {
                $("input_477_7").value = this.value;
            });
        }
    });

    const radios = document.querySelectorAll("input[type='radio'][name='measure']");

    // Saat input_477_7 berubah → update radio + disable semua
    if ($("input_477_7")) {
        $("input_477_7").addEventListener("change", function () {
            const valueToCheck = this.value;

            // centang radio sesuai value
            radios.forEach(radio => {
                radio.checked = (radio.value === valueToCheck);
                // langsung disable semua setelah diisi
                radio.disabled = true;
            });
            console.log(valueToCheck);

            // disable input_477_7 juga
            this.disabled = true;
            this.readOnly = true;
        });
    }

    // Radio → input_477_7 (hanya jika belum diisi)
    radios.forEach(radio => {
        radio.addEventListener("change", function () {
            const input = $("input_477_7");
            if (!input.value) {
                input.value = this.value;
            }
        });
    });

});
</script>
